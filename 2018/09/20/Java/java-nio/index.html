<h3 id="读取实例"><a href="#读取实例" class="headerlink" title="读取实例"></a>读取实例</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> IOException </span>&#123;</span><br><span class="line">    RandomAccessFile accessFile = <span class="keyword">new</span> RandomAccessFile(<span class="string">"data/nio-data.txt"</span>,<span class="string">"rw"</span>);</span><br><span class="line">    <span class="comment">// 获取FileChannel</span></span><br><span class="line">    FileChannel inChannel = accessFile.getChannel();</span><br><span class="line">    <span class="comment">// 初始化Buffer</span></span><br><span class="line">    ByteBuffer buffer = ByteBuffer.allocate(<span class="number">48</span>);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 读取数据到Buffer</span></span><br><span class="line">    <span class="keyword">int</span> read = inChannel.read(buffer);</span><br><span class="line">    <span class="keyword">while</span> (read != -<span class="number">1</span>)&#123;</span><br><span class="line">        System.out.println(<span class="string">"Read"</span> + read);</span><br><span class="line">        <span class="comment">// 重置buffer的下标，为buffer.hasRemaining()准备</span></span><br><span class="line">        buffer.flip();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> (buffer.hasRemaining())&#123;</span><br><span class="line">            System.out.println((<span class="keyword">char</span>) buffer.get()); <span class="comment">// 每次读取1字节</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 清空buffer</span></span><br><span class="line">        buffer.clear();</span><br><span class="line">        <span class="comment">// 继续读取到buffer</span></span><br><span class="line">        read = inChannel.read(buffer);</span><br><span class="line">    &#125;</span><br><span class="line">    accessFile.close();</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
